<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #member-form>* {
            display: block;
        }

        #member-form label,fieldset,div {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 搜尋欄位 -->
    <form action="#" method="post" name="search-form" id="search-form" title="搜尋表單">
        <!-- 欄位項目名稱 -->
        <label for="search">搜尋：</label>
        <!-- 文字欄位輸入框 -->
        <input type="search" name="search" id="search" title="搜尋欄位" placeholder="請輸入關鍵字">
        <!-- 搜尋按鈕 -->
        <input type="submit" name="search-btn" id="search-btn" title="搜尋按鈕" value="搜尋">
    </form>
    <hr>
    <!-- 會員資料修改表單 -->
    <h2>會員資料修改</h2>
    <form action="#" name="member-form" id="member-form" title="會員資料修改表單">
        <label for="username">*姓名：</label>
        <input type="text" name="username" id="username" title="姓名" placeholder="請輸入姓名" required autofocus>

        <label for="userid">*(只讀)身分證字號：</label><!-- readonly 只讀欄位一定要給值 -->
        <input type="text" name="userid" id="userid" title="身分證字號" value="Q778830678" required readonly maxlength="10">

        <label for="account">*(禁用)帳號：</label><!-- disabled 禁用欄位一定要給值 -->
        <input type="text" name="account" id="account" title="account" value="Q778830678@gmail.com" required disabled>

        <label for="password">*密碼：</label>
        <input type="password" name="password" id="password" title="密碼" placeholder="請輸入密碼" required>

        <label for="password-1">*再次確認密碼：</label>
        <input type="password" name="password" id="password-1" title="再次確認密碼" placeholder="請再次確認密碼" required>

        <label for="email">*Email：</label><!-- multiple 可以輸入多個值用,分隔 -->
        <input type="email" name="email" id="email" title="Email" placeholder="請輸入Email" required multiple>

        <label for="tel">聯絡電話：</label>
        <input type="tel" name="tel" id="tel" title="" placeholder="0987830678">

        <label for="birthday">*生日：</label>
        <input type="date" name="birthday" id="birthday" title="生日" required>

        <label for="file">上傳檔案：</label><!-- multiple 可以上傳多個檔案 -->
        <input type="file" name="file" id="file" title="上傳檔案" multiple>
        <small>僅可上傳jpg、jpeg、png、gif、pdf檔案類型</small>

        <label for="sex">性別：</label>
        <select name="sex" id="sex" title="性別欄位">
            <option value="">請選擇</option>
            <option value="生理男">生理男</option>
            <option value="生理女">生理女</option>
        </select>

        <label for="other">其他類別：</label>
        <select name="other" id="other">
            <option value="">請選擇</option>
            <optgroup label="分類一">
                <option value="選項一">選項一</option>
                <option value="選項二">選項二</option>
                <option value="選項三">選項三</option>
            </optgroup>
            <optgroup label="分類二">
                <option value="選項一">選項一</option>
                <option value="選項二">選項二</option>
                <option value="選項三">選項三</option>
            </optgroup>
        </select>

        <fieldset for="memberType">
            <legend>會員類型：</legend> <!-- radio裡的name名稱重不重複 => 決定能不能複選 -->
            <input type="radio" name="member" id="member1" value="金卡會員" title="金卡會員"><label for="member1">金卡會員</label>
            <input type="radio" name="member" id="member2" value="銀卡會員" title="銀卡會員"><label for="member2">銀卡會員</label>
            <input type="radio" name="member" id="member3" value="銅卡會員" title="銅卡會員"><label for="member3">銅卡會員</label>
        </fieldset>

        <fieldset>
            <legend>類型項目：</legend>
            <input type="radio" name="category" id="category1" value="類型項目1" title="類型項目1"><label
                for="category1">類型項目1</label>
            <input type="radio" name="category" id="category2" value="類型項目2" title="類型項目2"><label
                for="category2">類型項目2</label>
        </fieldset>

        <fieldset>
            <legend>訂閱內容：</legend>
            <input type="checkbox" name="order" id="order1" value="國際" title="國際"><label for="order1">國際</label>
            <input type="checkbox" name="order" id="order2" value="社會" title="社會"><label for="order2">社會</label>
            <input type="checkbox" name="order" id="order3" value="政治" title="政治"><label for="order3">政治</label>
            <input type="checkbox" name="order" id="order4" value="生活" title="生活"><label for="order4">生活</label>
            <input type="checkbox" name="order" id="order5" value="科技" title="科技"><label for="order5">科技</label>
            <input type="checkbox" name="order" id="order6" value="娛樂" title="娛樂"><label for="order6">娛樂</label>
        </fieldset>

        <label for="message">留言：</label>
        <textarea name="message" id="message" cols="30" rows="10" id=""></textarea>

        <div>
            <input type="reset" name="reset" id="reset" title="重置表單" value="重置表單">
            <input type="submit" name="submit" id="submit" title="送出表單" value="送出表單">
        </div>
    </form>

    <!-- 頁尾區 -->
    <footer><small>(表單僅示意，不會對外蒐集資料。/此表單僅為展示使用)</small></footer>
</body>

</html>
